            <div class="col-md-2">

        </div>

    </div>


    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <button type="button" class="close"
                                data-dismiss="modal" aria-hidden="true" style="margin-right:20px">
                            &times;
                        </button>
                    </div>
                    <div class="row">
                        <div id="loginTitle" class="col-md-6 login-title">
                            登录
                        </div>
                        <div id="registerTitle" class="col-md-6 login-title">
                            注册
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div id="loginPage">
                        <div class="login-content">
                            <label>账&nbsp&nbsp户：</label>
                            <input id="username1" type="text" class="inputStyle"  placeholder="" />
                        </div>
                        <div class="login-content">
                            <label>密&nbsp&nbsp码：</label>
                            <input id="password1" type="password" class="inputStyle" placeholder="" />
                        </div>
                        <span id="loginPageInfo"></span>
                        <div class="login-content">
                            <button id="login" class="login-button" data-dismiss="modal">登录</button>
                        </div>
                    </div>
                    <div id="registerPage" style="display:none">
                        <div class="login-content">
                            <label>账&nbsp&nbsp户：</label>
                            <input id="username2" type="text" class="inputStyle"  placeholder="" />
                        </div>
                        <div class="login-content">
                            <label>密&nbsp&nbsp码：</label>
                            <input id="password2" type="password" class="inputStyle" placeholder="" />
                        </div>
                        <div class="login-content">
                            <label>确认密码：</label>
                            <input id="password3" type="password" class="inputStyle" placeholder="" />
                        </div>
                        <div class="login-content">
                            <label>手&nbsp&nbsp机：</label>
                            <input id="phone" type="text" class="inputStyle"  placeholder="" />
                        </div>
                        <div class="login-content">
                            <label>邮&nbsp&nbsp箱：</label>
                            <input id="email" type="text" class="inputStyle"  placeholder="" />
                        </div>
                        <span id="registerPageInfo"></span>
                        <div class="login-content">
                            <button id="register" class="login-button" data-dismiss="modal">注册</button>
                        </div>
                    </div>
                </div>
