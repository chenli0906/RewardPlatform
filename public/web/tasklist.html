<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>任务列表</title>

    <link rel="stylesheet" href="./js/thirdparty/bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css">-->
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" type="text/css" href="./css/userinfo.css">
    <link rel="stylesheet" type="text/css" href="./css/tasklist.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./js/thirdparty/font-awesome/css/font-awesome.css">

    <link href="./js/thirdparty/bootstrap-datatables/css/dataTables.bootstrap.css"  rel="stylesheet">
    <link href="./js/thirdparty/bootstrap-datatables/css/dataTables.tableTools.css"  rel="stylesheet">
    <link href="./js/thirdparty/bootstrap-datatables/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body style='overflow:-Scroll;overflow-x:hidden'>

    <div class="container-fluid">
        <br>

        <div class="row u_nav"><span>任务列表</span><span id="t_re" style="float:right;margin-right:30px;cursor:pointer">返回主页</span></div>
        <hr>
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div style="margin-top:20px;">
                    <div class="task_tag task-selected">进行中</div>
                    <div class="task_tag">已完成</div>
                </div>
                <div style="clear:left;height:15px"></div>
                <div>
                    <table id="tasklistall" class="table display dataTable no-footer" role="grid" >
                        <thead class="tasklisthead">
                        <tr >
                            <th id="t_name" data="jobName">任务名</th>
							<th id="t_class" data="jobClassifyName">类别</th>
                            <th id="t_count" data="fee">雇佣金</th>
                            <th id="t_status" data="jobStatus">状态</th>
                            <th id="t_toubiao" data="jobPublishTime">发布时间</th>
                            <th id="t_deadline" data="jobExpectFinishTime">期限</th>
							<th id="t_time" data="userName">任务提交人</th>
                            <th id="t_detail" data="taskdetail">详情</th> 
							<th id="t_taskid" data="jobId">任务id</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <hr>
                <div class="page-footer">
                    <span class="u_tab_bor">首页</span>
                    <span class="u_tab_bor">关于我们</span>
                    <span class="u_tab_bor">联系方式</span>
                    <span class="u_tab_bor">客服中心</span>
                    <span class="u_tab_bor">合作</span>
                    <span class="u_tab_bor">网站地图</span>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>

    </div>

        <script type="text/javascript" src="./js/thirdparty/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/thirdparty/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/tasklist.js"></script>

    <script src ="./js/thirdparty/bootstrap-datatables/js/jquery.dataTables.js"></script>
    <script src ="./js/thirdparty/bootstrap-datatables/js/dataTables.bootstrap.js"></script>
    <script src ="./js/thirdparty/bootstrap-datatables/js/dataTables.tableTools.js"></script>

    <script src ="./js/thirdparty/jquery.pagination.js"></script>
</body>
</html>
