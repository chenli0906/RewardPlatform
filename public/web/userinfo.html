                                    <span>招标信用：</span><span id="zbcredit"></span>
                                </div>
                            </td>
                            <td>

                                <div class="u_tab_info">
                                    <span>正在发布的需求：</span><span id="publishing"></span>&nbsp;&nbsp;<span>正在开发的需求：</span><span id="developing"></span><br>

                            </td>

            </div>
